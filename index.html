<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Desafio Instagram</title>
  </head>
  <body>
    <main>
      <div class="contanier">
        <div class="phone-wrapper">
          <div class="background-phone"></div>
          <div id="phone-content">
            <img class="selected" src="img/profile01.png" alt="perfil" />
            <img src="img/profile02.png" alt="perfil" />
            <img src="img/profile03.png" alt="perfil" />
          </div>
          <div class="background-phone-2"></div>
          <div class="phone-content-2">
            <img src="img/profile00.png" alt="perfil" />
          </div>
        </div>
        <div class="login-wrapper">
          <div class="card">
            <header style="padding: 20px">
              <a href="#">
                <img src="img/Instagram_logo.svg.png" height="80" />
              </a>
            </header>
            <form>
              <input
                type="text"
                placeholder="Telefone, nome de usuário ou email"
              />
              <input type="password" placeholder="Senha" />
              <button>Entrar</button>
            </form>
            <div class="ou">
              <div class="line"></div>
              <span>OU</span>
              <div class="line2"></div>
            </div>
            <div class="facebook">
              <a href="https://www.facebook.com" target="_blank"
                ><img
                  src="img/facebook.png"
                  width="25px"
                  style="position: relative; top: 2px"
              /></a>
              <span>Entrar com o Facebook</span>
            </div>
            <span class="password">Esqueceu a senha?</span>
          </div>
          <div class="card">
            <span>Não tem conta? <em>Cadastra-se</em></span>
          </div>
          <div class="aplicativos">
            <span>Obtenha o aplicativo.</span>
            <div class="logos">
              <img src="img/app-store.png" alt="apple store" width="150" />
              <img src="img/google-play.png" alt="google play" width="150" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
